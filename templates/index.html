<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seed Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Seed Counter</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <label for="image">Choose a photo of seeds (on a plain background):</label><br>
            <input type="file" name="image" id="image" accept="image/*" required><br>
            <button type="submit">Upload & Count</button>
        </form>

        {% if seed_count is not none %}
            <div class="result">
                Estimated seeds: {{ seed_count }}
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
