<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seed Counter â€“ Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            background: #f7f7f7;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.4rem 0.5rem;
            margin-top: 0.2rem;
            box-sizing: border-box;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.8rem;
            width: 100%;
        }
        button:hover {
            background: #34495e;
        }
        .error {
            color: #d63031;
            margin-bottom: 0.5rem;
        }
        .small-text {
            font-size: 0.85rem;
            color: #555;
            margin-top: 0.6rem;
        }
    </style>
</head>
<body>
    <h1>Seed Counter</h1>
    <div class="card">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label>
                Access code
                <input type="password" name="access_code" autocomplete="off">
            </label>
            <button type="submit">Enter</button>
        </form>

        <p class="small-text">
            This tool is restricted. Contact the agronomist for access.
        </p>
    </div>
</body>
</html>
